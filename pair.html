<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>WhatsApp Bot Connection</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                display: flex;
                                                            justify-content: center;
                                                                        align-items: center;
                                                                                    height: 100vh;
                                                                                                background-color: #f0f0f0;
                                                                                                        }
                                                                                                                .container {
                                                                                                                            text-align: center;
                                                                                                                                        background-color: #ffffff;
                                                                                                                                                    padding: 20px;
                                                                                                                                                                border-radius: 8px;
                                                                                                                                                                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                        width: 300px;
                                                                                                                                                                                                }
                                                                                                                                                                                                        h2 {
                                                                                                                                                                                                                    margin-bottom: 20px;
                                                                                                                                                                                                                                color: #333;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                button {
                                                                                                                                                                                                                                                            display: inline-block;
                                                                                                                                                                                                                                                                        margin: 10px 0;
                                                                                                                                                                                                                                                                                    padding: 10px 20px;
                                                                                                                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                        border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                color: #ffffff;
                                                                                                                                                                                                                                                                                                                                                            background-color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                                                                                                                                                                        background-color: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                        #phoneInput {
                                                                                                                                                                                                                                                                                                                                                                                                                    display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 15px 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                #qrCodeImage {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-top: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h2>Connect to WhatsApp Bot</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="showQRCode()">Connect with QR Code</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="showPairCodeInput()">Connect with Pairing Code</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Input field for phone number (only visible for pairing code option) -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="phoneInput" placeholder="Enter your phone number (e.g., +123456789)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button id="pairCodeButton" style="display: none;" onclick="connectWithPairCode()">Generate Pairing Code</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Placeholder for the QR code image -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="qrCodeImage"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
